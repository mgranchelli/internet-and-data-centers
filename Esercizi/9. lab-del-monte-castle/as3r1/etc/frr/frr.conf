!
! FRRouting configuration file
!
password zebra
enable password zebra
!
! as3r1
!
! LOG file
log file /var/log/frr/frr.log
!
! BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 3
no bgp ebgp-requires-policy
no bgp network import-check
!
! NEIGHBORS
!
neighbor 10.0.0.5 remote-as 2
neighbor 10.0.0.5 description RouterAs2r1
neighbor 10.0.0.10 remote-as 4
neighbor 10.0.0.10 description RouterAs4r1
!
! NETWORKS
!
network 10.0.0.4/30
network 10.0.0.8/30
!
! POLICIES
!
neighbor 10.0.0.10 route-map preferAs4 in
!
route-map preferAs4 permit 10
set local-preference 200
