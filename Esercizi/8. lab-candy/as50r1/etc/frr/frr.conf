!
! FRRouting configuration file
!
password zebra
enable password zebra
!
! as50r1
!
! LOG file
log file /var/log/frr/frr.log
!
! BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 50
no bgp ebgp-requires-policy
no bgp network import-check
!
! NEIGHBORS
!
neighbor 192.168.0.9 remote-as 20
neighbor 192.168.0.9 description RouterAs20r1
neighbor 192.168.0.13 remote-as 30
neighbor 192.168.0.13 description RouterAs30r1
neighbor 192.168.0.17 remote-as 60
neighbor 192.168.0.17 description RouterAs60r1
neighbor 192.168.0.21 remote-as 70
neighbor 192.168.0.21 description RouterAs70r1
!
! NETWORKS
!
network 192.168.0.8/30
network 192.168.0.12/30
network 192.168.0.16/30
network 192.168.0.20/30
!
! POLICIES
!
neighbor 192.168.0.21 route-map preferAs70 in
!
route-map preferAs70 permit 10
set local-preference 200