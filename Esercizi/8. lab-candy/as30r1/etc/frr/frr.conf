!
! FRRouting configuration file
!
password zebra
enable password zebra
!
! as30r1
!
! LOG file
log file /var/log/frr/frr.log
!
! BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 30
no bgp ebgp-requires-policy
no bgp network import-check
!
! NEIGHBORS
!
neighbor 192.168.0.14 remote-as 50
neighbor 192.168.0.14 description RouterAs50r1
!
! NETWORKS
!
network 192.168.0.12/30
network 130.0.0.0/24
!
! POLICIES
!
neighbor 192.168.0.14 prefix-list filtraAs80 in
!
ip prefix-list filtraAs80 deny 180.0.0.0/24
ip prefix-list filtraAs80 permit any