!
! FRRouting configuration file
!
password zebra
enable password zebra
!
! as2r2
!
! LOG file
log file /var/log/frr/frr.log
!
! RIP CONFIGURATION
!
router rip
network 2.0.0.0/24
redistribute bgp
redistribute connected
!
! BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 2
no bgp ebgp-requires-policy
no bgp network import-check
!
! NEIGHBORS
!
neighbor 10.0.0.5 remote-as 1
neighbor 10.0.0.5 description RouterAs1r2
neighbor 2.0.0.1 remote-as 2
neighbor 2.0.0.1 description RouterAs2r1
neighbor 10.0.0.14 remote-as 3
neighbor 10.0.0.14 description RouterAs3r2
!
! NETWORKS
!
network 2.0.0.0/24
network 10.0.0.4/30
network 10.0.0.12/30
!
! POLICIES
!

